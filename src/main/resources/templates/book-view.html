<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <title>Book</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/list-books}">Books</a>
            </li>
        </ul>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container ">
    <h2 class="h2 mb-2">Please insert the book's info:</h2>

    <form method="post" th:action="@{/save-book}" th:object="${book}" class="container mt-4">

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input th:field="*{title}" required="required" class="form-control"/>
            <!--    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div> -->
           </div>

           <div class="mb-3">
               <label class="form-label">Author</label>
               <input th:field="*{author}" required="required" class="form-control"/>
            <!--   <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div> -->
        </div>

        <div class="mb-3">
            <label class="form-label">Genre</label>
            <input th:field="*{genre}" required="required" class="form-control"/>
            <!--   <div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Error</div> -->
          </div>

          <div class="mb-3">
              <label class="form-label">Year</label>
              <input type="number" th:field="*{year}" required="required" class="form-control"/>
            <!--   <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</div> -->
          </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select th:field="*{status}" class="form-select">
                <option th:each="s : ${T(com.github.jamonedero92.bookshelf_manager.model.CompletionStatus).values()}"
                        th:value="${s}"
                        th:text="${s}">
                </option>
            </select>
        </div>

          <input type="submit" class="btn btn-success">
      </form>

  </div>

  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
  <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  </body>
  </html>
